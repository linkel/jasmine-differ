<!DOCTYPE html>
<html lang="en">
  <head> 
      
      <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
      <div class="container">
            <div class="input-wrapper">
                    <div class="input-row">
                            <textarea id="text-input" rows="20" cols="150" spellcheck="false" oninput="formatText()"></textarea>
                      </div>
                      <div class="result-row">
                            <div class="result">
                                <h2>Expected:</h2>
                                <textarea rows="40" cols="70" spellcheck="false" id="expected-result" onchange="expectedDiff()">
                                </textarea>
                            </div>
                            <div class="result">
                                <h2>Actual:</h2>
                                <textarea rows="40" cols="70" spellcheck="false" id="actual-result" onchange="actualDiff()">
                                </textarea>
                            </div>
                      </div>
              </div>
      </div>
      <script src="./index.js"></script>
  </body>
</html>
